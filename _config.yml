url: ""
baseurl: /heritage-sg
title: Heritage SG
description: Fast forward to the past
markdown: kramdown
plugins:
  - jekyll-feed
collections:
  category:
    output: true
defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"
  - scope:
      path: "assets/images"
    values:
      image: true
sass:
  sass_dir:     _sass
  style:        :compressed
author:
  name:         Bottleneck Co
  url:          https://github.com/bottleneckco